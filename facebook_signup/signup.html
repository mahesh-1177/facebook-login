<!DOCTYPE html>
<html>
    <head>
        <title>Facebook -Log in or Sign up</title>
        <link rel="shortcut icon" href="./Icon.jpg" type="image/x-icon">
    </head>
    <body>
        <div id="login_form">
            <div id="uname">
                <input type="text" name="uname" id="uname_box" placeholder="Email address or phone number" style="width: 15%;">
            </div>
            <div id="pword">
                <input type="password" name="p_word" id="pword_box" placeholder="Password" style="width: 15%;">
            </div>
            <div id="btn">
                <button>Log In</button>
            </div>
            <div id="forgot">
                <a href="./forgot_password.html">Forgotten password?</a>
            </div>
            <div id="new_account">
                <button><a href="./create_account.html">Create new account</a></button>
            </div>
        </div>
    </body>
</html>
