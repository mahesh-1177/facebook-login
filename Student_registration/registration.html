<!DOCTYPE html>
<html>
    <head>
        <title>Student Registration Form</title>
    </head>
    <body>
        <form action="">
            <div id="reg_form">
                <div id="reg_title"> 
                     <h3>Student Registration</h3>
                </div>
                <div id="first_cont" >
                    <div id="name" style="width: 45%; float: left;">
                        Name: <input type="text">
                    </div>
                    <div id="hobby" style="width: 45%; float: left;">
                        Hobbies:
                        <input type="checkbox"  id="cric">cricket
                        <input type="checkbox"  id="ten">Tennis
                        <input type="checkbox"  id="tv">TV
                    </div>
                </div>
                <div id="second_cont">
                    <div id="add" style="width: 100%; float: left;">
                        Address:
                        <textarea name="add" id="" cols="30" rows="10"></textarea>
                    </div>
                    <div id="state" style="width: 100%; float: left;">
                        State:<select name="" id="">
                            <option value="ap">Andhra pradesh</option>
                            <option value="ts">Telangana</option>
                            <option value="as">Assam</option>
                            <option value="bh">Bihar</option>
                        </select>
                    </div>
                </div>
            </div>
        </form>
    </body>
</html>
